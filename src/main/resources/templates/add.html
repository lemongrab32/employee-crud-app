<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Add employee</title>
</head>
<body>
    <div th:insert="~{index :: header}">

    </div>
    <div th:fragment="form" class="card-body d-inline-flex w-100">
        <form
                th:method="post"
                role="form"
                th:action="@{/add}"
                th:object="${employee}"
                class="form-horizontal"
                style="margin: 20px auto"
        >
            <div th:fragment="form">
                <div class="form-group mb-3">
                    <label for="first_name" class="control-label"> First name</label>
                    <input
                            type="text"
                            id="first_name"
                            name="first_name"
                            th:field="*{firstName}"
                            class="form-control"
                            placeholder="Enter the first name"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="last_name" class="control-label"> Last name</label>
                    <input
                            type="text"
                            id="last_name"
                            name="last_name"
                            th:field="*{lastName}"
                            class="form-control"
                            placeholder="Enter the last name"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="gender" class="control-label"> Gender</label>
                    <select
                            id="gender"
                            name="gender"
                            th:field="*{gender}"
                            class="form-control"
                    >
                        <option th:value="male">Male</option>
                        <option th:value="female">Female</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="control-label"> Email</label>
                    <input
                            type="text"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Enter the email"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="post" class="control-label"> Post</label>
                    <input
                            type="text"
                            id="post"
                            name="post"
                            th:field="*{post}"
                            class="form-control"
                            placeholder="Enter the post"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="salary" class="control-label"> Salary</label>
                    <input
                            type="number"
                            id="salary"
                            name="salary"
                            th:field="*{salary}"
                            class="form-control"
                            placeholder="Enter the salary"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="country" class="control-label"> Country</label>
                    <input
                            type="text"
                            id="country"
                            name="country"
                            th:field="${address.country}"
                            class="form-control"
                            placeholder="Enter the country"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="city" class="control-label"> City</label>
                    <input
                            type="text"
                            id="city"
                            name="city"
                            th:field="${address.city}"
                            class="form-control"
                            placeholder="Enter the city"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="street" class="control-label"> Street</label>
                    <input
                            type="text"
                            id="street"
                            name="street"
                            th:field="${address.street}"
                            class="form-control"
                            placeholder="Enter the street"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="house_number" class="control-label"> House number</label>
                    <input
                            type="number"
                            id="house_number"
                            name="house_number"
                            th:field="${address.houseNumber}"
                            class="form-control"
                            placeholder="Enter the house number"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="apartment_number" class="control-label"> Apartment number</label>
                    <input
                            type="number"
                            id="apartment_number"
                            name="apartment_number"
                            th:field="${address.apartmentNumber}"
                            class="form-control"
                            placeholder="Enter the apartment number"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="postal_code" class="control-label"> Postal code</label>
                    <input
                            type="text"
                            id="postal_code"
                            name="postal_code"
                            th:field="${address.postalCode}"
                            class="form-control"
                            placeholder="Enter the postal code"
                    />
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
